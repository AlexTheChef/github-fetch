<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>GitHub Search</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="header-h1">devfinder</h1>
            <div class="switch-container">
                <p class="theme">DARK</p>
                <div class="theme-img"></div>
            </div>
        </div>
        <form id="form" class="search-form" onsubmit="validation(event)">
            <div class="search-img"></div>
            <input id="search" class="search-css" type="text" placeholder="Search GitHub username">
            <input class="button" type="submit" value="Search">
        </form>
        <div class="info-container">
            <div class="" id="users"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
